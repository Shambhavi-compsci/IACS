<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/address.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav class="bg-white shadow fixed top-0 left-0 right-0 z-10">
            <div class="container mx-auto px-6 py-3 flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <a href="/">
                        <img src="./assets/logo.png" alt="Logo" class="h-8 lg:h-10">
                    </a>
                    <div class="hidden md:flex space-x-4">
                        <a href="index.html" class="hover:text-indigo-600 text-gray-700">Home</a>
                        <a href="welcome.html" class="hover:text-indigo-600 text-gray-700">Shop</a>
                        <a href="service.html" class="hover:text-indigo-600 text-gray-700">Service</a>
                        <a href="contact.html" class="hover:text-indigo-600 text-gray-700">Contact</a>
                    </div>
                </div>
                <div class="flex space-x-4 items-center">
                    <a href="index.html" class="text-gray-800 text-sm">LOGIN</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <div class="flex justify-center items-center min-h-screen pt-20 bg-gray-100">
        <div class="container bg-white p-8 rounded shadow-lg max-w-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-5">Address Form</h2>
            <form id="address-form">
                <div class="form">
                    <div class="space mb-4">
                        <label class="label block text-gray-700 mb-2" for="address">Address:</label>
                        <input type="text" id="address" name="address" class="input w-full p-3 border rounded" placeholder="Street Address" required>
                    </div>
                    <div class="space mb-4">
                        <label class="label block text-gray-700 mb-2" for="city">City:</label>
                        <input type="text" id="city" name="city" class="input w-full p-3 border rounded" placeholder="City" required>
                    </div>
                    <div class="space mb-4">
                        <label class="label block text-gray-700 mb-2" for="state">State:</label>
                        <input type="text" id="state" name="state" class="input w-full p-3 border rounded" placeholder="State" required>
                    </div>
                    <div class="space mb-4">
                        <label class="label block text-gray-700 mb-2" for="zip">ZIP:</label>
                        <input type="text" id="zip" name="zip" class="input w-full p-3 border rounded" placeholder="ZIP Code" required maxlength="6">
                        <span id="zip-error" class="text-red-500 text-sm hidden">ZIP code must be 6 digits or less.</span>
                    </div>
                    <button type="button" id="go-shop-button" class="btn bg-indigo-600 text-white text-center py-2 rounded cursor-pointer hover:bg-indigo-500">
                        Go Shop!
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('go-shop-button').addEventListener('click', function() {
            const zipInput = document.getElementById('zip');
            const zipValue = zipInput.value;

            // Validate ZIP code
            const zipRegex = /^\d{1,6}$/; // Only digits, up to 6 characters

            if (zipRegex.test(zipValue)) {
                // Redirect to welcome.html
                window.location.href = 'welcome.html';
            } else {
                // Show error message
                document.getElementById('zip-error').classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
